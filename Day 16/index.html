<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Positions</h1>
    
    <h2>Static</h2>
    <!-- Default Position -->
    <!-- Off-Set is not applicable -->

    <div id="static">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <h2>Relative</h2>
    <!-- Provide Values Of Off-Set With Respect To Its Initial Position -->

    <div id="relative">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <h2>Absolute</h2>
    <!-- Provide Values Of Off-Set With Respect To Its Parent Element Which Is Recently Has Taken A Position's Value -->

    <div id="absolute">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
