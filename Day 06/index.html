<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Input</h1>
    <label for="username">Name :</label>
    <input type="text" id="username" name="name" placeholder="Enter Name" value="Gaurav">
    <br>
    <br>
    <label for="password">Password :</label>
    <input type="password" id="password" name="password" placeholder="Enter Password" minlength="8" maxlength="20">
    <br>
    <br>
    <label for="email">E-Mail :</label>
    <input type="email" id="email" name="email" placeholder="Enter E-Mail">
    <br>
    <br>
    <label for="age">Age :</label>
    <input type="number" id="age" name="age" placeholder="Enter Age" min="10" max="30">
    <br>
    <br>
    <label for="file">File :</label>
    <input type="file" id="file" name="file">
    <br>
    <br>

    <h1>Gender</h1>
    <label for=""> Male</label>
    <input type="radio" name="Gender">

    <label for="">Female</label>
    <input type="radio" name="Gender">

    <label for="">Others</label>
    <input type="radio" name="Gender">

    <textarea name="" id="" cols="30" rows="10">Comment :</textarea>

    <select name="" id="">
        <option value="">Option 1</option>
        <option value="">Option 2</option>
        <option value="">Option 3</option>
        <option value="">Option 4</option>
    </select>
</body>

</html>
